[tool:pytest]
# pytest配置文件

# Django项目设置 - 使用MySQL测试数据库
DJANGO_SETTINGS_MODULE = tests.test_settings_mysql
pythonpath = backend

# 环境变量设置
env = 
    DJANGO_SETTINGS_MODULE = tests.test_settings_mysql
    TESTING = true
    PYTHONPATH = backend

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=tests/reports/html/pytest_report.html
    --self-contained-html

# 标记定义
markers =
    slow: 慢速测试
    unit: 单元测试
    integration: 集成测试
    api: API测试
    frontend: 前端测试
    regression: 回归测试
    new_feature: 新功能测试
    skip_if_no_database: 如果没有数据库则跳过
    skip_if_no_external_api: 如果没有外部API则跳过

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 最小版本要求
minversion = 6.0

# 测试超时设置（秒）
timeout = 300

# 并行执行
# addopts = -n auto

# 覆盖率设置
# addopts = --cov=. --cov-report=html:tests/reports/html/coverage --cov-report=json:tests/reports/json/coverage.json

# 测试输出格式
# addopts = --verbose --tb=long

# 失败重试
# addopts = --reruns 3 --reruns-delay 1

# 随机化测试顺序
# addopts = --random-order

# 测试发现排除
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    .venv
    .env
    node_modules
    __pycache__
    .pytest_cache

