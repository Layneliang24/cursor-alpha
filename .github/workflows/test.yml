name: 🧪 测试工作流

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天凌晨2点运行完整测试
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # 快速检查 - 并行运行
  quick-checks:
    name: 🚀 快速检查
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, type-check, security]
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install flake8 mypy bandit safety
    
    - name: 代码风格检查
      if: matrix.check == 'lint'
      run: |
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: 类型检查
      if: matrix.check == 'type-check'
      run: |
        mypy backend --ignore-missing-imports --no-strict-optional
    
    - name: 安全检查
      if: matrix.check == 'security'
      run: |
        bandit -r backend -f json -o security-report.json || true
        safety check --json --output safety-report.json || true
    
    - name: API契约校验
      if: matrix.check == 'security'
      run: |
        python scripts/api_contract_check.py --project-root . --fail-on-incompatible
    
    - name: 上传安全报告
      if: matrix.check == 'security'
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: '*-report.json'

  # 冒烟测试 - 最快的验证
  smoke-tests:
    name: 💨 冒烟测试
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_alpha
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: 等待MySQL就绪
      run: |
        until mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; do
          echo 'waiting for mysql...'
          sleep 2
        done
    
    - name: Python代码风格检查
      run: |
        cd ${{ github.workspace }}
        python -m flake8 backend --max-line-length=127 --exclude=migrations
        python -m black backend --check
        python -m isort backend --check-only
    
    - name: Python类型检查
      run: |
        cd ${{ github.workspace }}
        python -m mypy backend/apps --ignore-missing-imports
    
    - name: 运行冒烟测试
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_alpha
        DJANGO_SETTINGS_MODULE: tests.test_settings_mysql
      run: |
        cd ${{ github.workspace }}
        pytest tests/unit/test_basic.py -v --tb=short

  # 单元测试 - 核心功能测试
  unit-tests:
    name: 🔬 单元测试
    runs-on: ubuntu-latest
    needs: smoke-tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_alpha
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest-cov pytest-xdist
    
    - name: 等待MySQL就绪
      run: |
        until mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; do
          echo 'waiting for mysql...'
          sleep 2
        done
    
    - name: 运行单元测试
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_alpha
        DJANGO_SETTINGS_MODULE: tests.test_settings_mysql
      run: |
        cd ${{ github.workspace }}
        pytest tests/unit/ -v --cov=backend/apps --cov-report=xml --cov-report=html --cov-fail-under=70
    
    - name: 生成测试报告
      if: always()
      run: |
        cd ${{ github.workspace }}
        # 测试报告已由pytest自动生成
    
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: tests/reports/
    
    - name: 上传后端覆盖率报告
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        flags: backend
        name: backend-coverage
    
    - name: 上传前端覆盖率报告
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  # 前端测试
  frontend-tests:
    name: 🎨 前端测试
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: 安装前端依赖
      run: |
        cd frontend
        npm ci
    
    - name: 前端代码风格检查
      run: |
        cd frontend
        npm run lint:check
        npm run format:check
    
    - name: 前端类型检查
      run: |
        cd frontend
        npm run type-check
    
    - name: 运行前端测试
      run: |
        cd frontend
        npm run test:coverage
    
    - name: 构建前端
      run: |
        cd frontend
        npm run build
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

  # 集成测试 - 完整功能测试
  integration-tests:
    name: 🔗 集成测试
    runs-on: ubuntu-latest
    needs: [unit-tests, frontend-tests]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_alpha
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 下载前端构建产物
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: 等待服务就绪
      run: |
        until mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; do
          echo 'waiting for mysql...'
          sleep 2
        done
        until redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG; do
          echo 'waiting for redis...'
          sleep 2
        done
    
    - name: 运行数据库迁移
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_alpha
        REDIS_URL: redis://127.0.0.1:6379/0
        DJANGO_SETTINGS_MODULE: alpha.settings
      run: |
        cd backend
        python manage.py migrate
    
    - name: 运行集成测试
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_alpha
        REDIS_URL: redis://127.0.0.1:6379/0
        DJANGO_SETTINGS_MODULE: tests.test_settings_mysql
      run: |
        cd ${{ github.workspace }}
        pytest tests/integration/ -v --tb=short

  # 性能测试
  performance-tests:
    name: ⚡ 性能测试
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')
    needs: integration-tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_alpha
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install locust
    
    - name: 运行性能测试
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_alpha
        DJANGO_SETTINGS_MODULE: tests.test_settings_mysql
      run: |
        cd ${{ github.workspace }}
        pytest tests/performance/ -v --tb=short
    
    - name: 上传性能报告
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: tests/reports/performance/

  # 部署到测试环境
  deploy-staging:
    name: 🚀 部署到测试环境
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [integration-tests]
    environment:
      name: staging
      url: https://alpha-staging.example.com
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 下载前端构建产物
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
    
    - name: 部署到测试环境
      run: |
        echo "🚀 部署到测试环境..."
        # 这里添加实际的部署脚本
        echo "✅ 部署完成"

  # 部署到生产环境
  deploy-production:
    name: 🌟 部署到生产环境
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [integration-tests]
    environment:
      name: production
      url: https://alpha.example.com
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 下载前端构建产物
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
    
    - name: 部署到生产环境
      run: |
        echo "🌟 部署到生产环境..."
        # 这里添加实际的部署脚本
        echo "✅ 部署完成"

  # Flaky测试检测
  flaky-test-detection:
    name: 🔄 Flaky测试检测
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[flaky-check]')
    needs: [unit-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        cd frontend && npm ci
    
    - name: 设置Django环境
      run: |
        cd backend
        python manage.py collectstatic --noinput
        python manage.py migrate --noinput
    
    - name: 运行稳定性检查
      run: |
        python scripts/flaky_test_manager.py --action stability --iterations 10
    
    - name: 生成flaky测试报告
      if: always()
      run: |
        python scripts/flaky_test_manager.py --action analyze
    
    - name: 上传flaky测试报告
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: flaky-test-reports
        path: |
          tests/reports/flaky/
          backend/tests/reports/flaky/
          frontend/tests/reports/flaky/
        retention-days: 30
    
    - name: 评估测试稳定性
      run: |
        # 检查稳定性结果文件
        if [ -f "tests/reports/flaky/stability_check_*.json" ]; then
          STABILITY=$(python -c "
          import json, glob
          files = glob.glob('tests/reports/flaky/stability_check_*.json')
          if files:
              with open(files[-1]) as f:
                  data = json.load(f)
                  print(data['stability']['overall'])
          else:
              print('0.0')
          ")
          echo "Overall stability: $STABILITY"
          if (( $(echo "$STABILITY < 0.8" | bc -l) )); then
            echo "⚠️ 测试稳定性低于80%，需要关注flaky测试"
            exit 1
          fi
        fi

  # 语义化发布
  release:
    name: 🚀 语义化发布
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [quick-checks, smoke-tests, unit-tests, frontend-tests, integration-tests]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 安装根目录依赖
      run: npm ci
    
    - name: 安装前端依赖
      run: |
        cd frontend
        npm ci
    
    - name: 安装后端依赖
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: 构建前端
      run: |
        cd frontend
        npm run build
    
    - name: 收集静态文件
      run: |
        cd backend
        python manage.py collectstatic --noinput
    
    - name: 生成CHANGELOG
      run: |
        npm run changelog
    
    - name: 语义化发布
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        npm run release
    
    - name: 上传构建产物
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: release-artifacts
        path: |
          frontend/dist/
          backend/staticfiles/
          CHANGELOG.md
        retention-days: 90

  # 测试结果通知
  notify:
    name: 📢 测试结果通知
    runs-on: ubuntu-latest
    if: always()
    needs: [quick-checks, smoke-tests, unit-tests, frontend-tests, integration-tests, flaky-test-detection, release]
    
    steps:
    - name: 计算测试结果
      id: test-result
      run: |
        if [[ "${{ needs.smoke-tests.result }}" == "success" && 
              "${{ needs.unit-tests.result }}" == "success" && 
              "${{ needs.frontend-tests.result }}" == "success" && 
              "${{ needs.integration-tests.result }}" == "success" ]]; then
          echo "result=success" >> $GITHUB_OUTPUT
          echo "message=✅ 所有测试通过！" >> $GITHUB_OUTPUT
        else
          echo "result=failure" >> $GITHUB_OUTPUT
          echo "message=❌ 部分测试失败，请检查详情。" >> $GITHUB_OUTPUT
        fi
    
    - name: 发送通知
      if: github.event_name == 'push'
      run: |
        echo "📢 测试结果: ${{ steps.test-result.outputs.message }}"
        echo "🔗 查看详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        # 这里可以添加实际的通知逻辑，如发送到Slack、企业微信等